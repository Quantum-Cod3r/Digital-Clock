<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashy Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        .clock {
            font-size: 6rem;
            color: #00ffe5;
            text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5, 0 0 40px #00ffe5;
            border: 4px solid #00ffe5;
            padding: 30px 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 229, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px #00ffe5;
            }
            50% {
                box-shadow: 0 0 40px #00fff2, 0 0 60px #00ffe5;
            }
            100% {
                box-shadow: 0 0 20px #00ffe5;
            }
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
